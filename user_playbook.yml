---
- name: user_Playbook
  hosts: localhost
  become_method: su
  become_exe: sudo su -
  vars_files:
  - package_list.yml
  tasks:
  - name: install_package
    become: yes
    apt:
      name: "{{ item }}"
      state: present
    loop: "{{ package_to_install }}"
    tags: install_package

  - name: uninstall_package
    become: yes
    apt:
      name: "{{ item }}"
      state: absent
    loop: "{{ package_to_uninstall }}"
    tags: uninstall_package

  - name: ping localhost
    ping:
  - name: Print a message
    debug:
      msg: "Hello, World!"
